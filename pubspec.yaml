name: ebsar2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  animated_splash_screen: ^1.3.0
  lottie: ^2.3.0
  avatar_glow: ^2.0.2
  flutter_bloc: ^8.1.2
  speech_to_text: ^6.1.1
  audioplayers: ^4.1.0
  dartz: ^0.10.1
  dio: ^5.0.3
  http: ^0.13.5
  flutter_tts: ^3.7.0
  permission_handler: ^10.3.0
  shared_preferences: ^2.2.0
  get_it: ^7.6.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_icons:
    android: launcher_icon
    ios: false
    image_path: assets/lotties/app_logo.png

flutter:


  uses-material-design: true
  assets:
    - assets/voices/
    - assets/lotties/

  fonts:
    - family: changa_regular
      fonts:
        - asset: assets/fonts/changa_regular.ttf

    - family: Changa_SemiBold
      fonts:
        - asset: assets/fonts/Changa_SemiBold.ttf

    - family: Changa_Bold
      fonts:
        - asset: assets/fonts/Changa_Bold.ttf

